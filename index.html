<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <h1><title>RAPPI</title></h1>
</head>
<header>
    <div class="alert alert-danger alert-dismissible fade show descripcion" role="alert">
        <strong>¡Te envamos a este formulario solo para mejorar algunas cosas de RAPPI!</strong>
         no es necesario responderla si no lo deseas.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/image2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/image1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/image3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</header>

<body>
    <main>
        <div class="container"></div>

        <div class="text">
        <img alt="Logo Rappi" class="titlerappi Shidden-mobile" id="logo-header" title="Logo Rappi" 
        src="https://images.rappi.com/web/logo-rappi-new.svg?e=webp"><br>
        <h5>Responde estas pocas preguntas,lo hacemos para mejorar rappi y 
            que cada vez tu experiencia sea mucho mejor.</h5>
            </div>

            <form>
                <div class="form-group btn-outline-dark">
                  <label for="exampleFormControlInput1">Nombre completo</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="su nombre aqui">
                </div>
                <div class="form-group btn-outline-dark">
                  <label for="exampleFormControlInput1">Codigo RAPPI</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="su codigo aqui">
                </div>
                  <div class="form-group btn-outline-dark">
                  <label for="exampleFormControlInput1">Correo electronico</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="su correo aqui">
                </div>
                  <div class="form-group btn-outline-dark">
                  <label for="exampleFormControlInput1">Numero celular</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="su numero aqui">
                </div>
               
                <div class="form-group btn-outline-dark">
                  <label for="exampleFormControlSelect1">
                       ¿como se siente frente al tiempo de espera?</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Muy satisfecho</option>
                    <option>Satisfecho</option>
                    <option>Poco satisfecho</option>
                    <option>Insatisfecho</option>
                    <option>Muy insatisfecho</option>
                  </select>
                </div>
                <div class="form-group btn-outline-dark">
                    <label for="exampleFormControlSelect1">
                         ¿como se siente frente al estado de los productos cuando llegan a usted?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Muy satisfecho</option>
                      <option>Satisfecho</option>
                      <option>Poco satisfecho</option>
                      <option>Insatisfecho</option>
                      <option>Muy insatisfecho</option>
                    </select>
                  </div>
                  <div class="form-group btn-outline-dark">
                    <label for="exampleFormControlSelect1">
                         ¿como se siente frente a los costos de los productos?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Muy satisfecho</option>
                      <option>Satisfecho</option>
                      <option>Poco satisfecho</option>
                      <option>Insatisfecho</option>
                      <option>Muy insatisfecho</option>
                    </select>
                  </div>
                  <div class="form-group btn-outline-dark">
                    <label for="exampleFormControlSelect1">
                         ¿como se siente frente a nuestros costos de los RAPPI favores?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Muy satisfecho</option>
                      <option>Satisfecho</option>
                      <option>Poco satisfecho</option>
                      <option>Insatisfecho</option>
                      <option>Muy insatisfecho</option>
                    </select>
                  </div>
                  <div class="form-group btn-outline-dark">
                    <label for="exampleFormControlSelect1">
                         ¿como se siente respecto a la variedad de productos?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Muy satisfecho</option>
                      <option>Satisfecho</option>
                      <option>Poco satisfecho</option>
                      <option>Insatisfecho</option>
                      <option>Muy insatisfecho</option>
                    </select>
                  </div>
                  <div class="form-group btn-outline-dark">
                    <label for="exampleFormControlSelect1">
                         ¿como se siente respecto a la variedad de tiendas?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Muy satisfecho</option>
                      <option>Satisfecho</option>
                      <option>Poco satisfecho</option>
                      <option>Insatisfecho</option>
                      <option>Muy insatisfecho</option>
                    </select>
                  </div>
                  <div class="form-group btn-outline-dark">
                    <label for="exampleFormControlInput1">Sugerencias</label>
                    <textarea type="name" class="form-control" id="exampleFormControlInput1" placeholder="..."></textarea>
                </div>
                <button type="button" class="texto btn">ENVIAR</button>
                </div>
              </form>
















    </main>
    
</body>
</html>
